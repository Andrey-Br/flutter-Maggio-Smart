name: maggio_smart
description: Maggio project
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  
  # менеджер состояний
  get:
  get_storage: ^2.0.3
  equatable: ^2.0.5
  
  # Поддержка SVG иконок
  flutter_svg: ^1.1.0
  
  # хз что за пакет
  #flutter_hooks: ^0.18.5+1
  
  # Связь с Arduino по usb
  usb_serial: ^0.4.0
    
  # Поддержка bluetooth
  flutter_bluetooth_serial: ^0.4.0
  #flutter_blue_plus: ^1.4.0
  
  # Уведомления в шторке
  #flutter_local_notifications: ^12.0.3
  
  #permission_handler: ^10.2.0

  # Адаптивный дизайн
  #sizer: ^2.0.15
  #auto_size_text: ^3.0.0
  
  # Запрет спящего режима
  wakelock: ^0.6.2
  
  # Воспроизведение звуков
  just_audio: ^0.9.30
  
  # Системные настройки
  system_settings: ^2.1.0
  
  # Управление громкостью
  volume_controller: ^2.0.6
  
  # Обновление
  #updater: ^0.1.5
  path_provider: ^2.0.15
  package_info_plus: ^3.1.2
  install_plugin_v2: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/audio/
    - assets/images/
    - assets/icons/
    - assets/icons/svg/
  fonts:
    - family: Rubik
      fonts:
        - asset: fonts/Rubik_Regular.ttf
          weight: 300
        - asset: fonts/Rubik_Medium.ttf
          weight: 500
        - asset: fonts/Rubik_Bold.ttf
          weight: 700

# flutter_intl:
  # enabled: true
